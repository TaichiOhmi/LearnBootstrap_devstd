<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chap5 Act</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/edab1adf4f.js" crossorigin="anonymous"></script>

    <style>
        img {
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- .mx-autoを適用すると要素の左右のマージンを最大幅取るため中央寄せになります。しかし、これはブロック要素にしか効果がなく、img要素はインライン要素なのでこれだけでは画像は中央寄せになりません。そこで、.d-blockを適用することで、img要素がブロック要素として扱われ、画像が中央寄せになります。 -->
        <img src="free-beach-background-2.jpg" alt="Rounded Circle" class="rounded-circle d-block mx-auto my-5">
        <h1 class="text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><i class="fa-solid fa-tree text-success"></i></li>
                <li class="list-inline-item"><i class="fa-solid fa-cloud text-primary"></i></li>
                <li class="list-inline-item"><i class="fa-solid fa-water text-info"></i></li>
                <li class="list-inline-item font-weight-light">Welcome to the Beach</li>
                <li class="list-inline-item"><i class="fa-solid fa-water text-info"></i></li>
                <li class="list-inline-item"><i class="fa-solid fa-cloud text-primary"></i></li>
                <li class="list-inline-item"><i class="fa-solid fa-tree text-success"></i></li>
            </ul>
        </h1>
    </div>
</body>
</html>
