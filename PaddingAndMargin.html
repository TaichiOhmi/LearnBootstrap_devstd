<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding And Margin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Padding and Margin</h1>
        <div class="pt-4 bg-warning">This has a padding top</div>
        <div class="p-5 bg-success">This gives padding on ALL sides</div>
        <div class="m-5 pb-5 bg-info">This has margin on ALL sides and a padding bottom</div>
    </div>
</body>
</html>
