<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>This is a List</h1><br>

        <!-- 箇条書きを削除して一行にする -->
        <h2>list-inline は一行になる</h2>
        <ul class="list-inline">
            <li class="list-inline-item">Mango</li>
            <li class="list-inline-item">Banana</li>
            <li class="list-inline-item">Grapes</li>
            <li class="list-inline-item">Orange</li>
            <li class="list-inline-item">Apple</li>
        </ul>

        <!-- 箇条書きとマージンleftを削除 -->
        <h2>list-unstyled は箇条書きをなくしてmargin-leftを無くす</h2>
        <ul class="list-unstyled">
            <li>Mango</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Orange</li>
            <li>Apple</li>
        </ul>
    </div>
</body>
</html>
