<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap8 Act</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">Contact Us</h1>
        <form action="" class="mt-5">
            <div class="form-group">
                <input type="text" class="form-control" id="FirstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="LastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="Email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="Phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <textarea name="" id="exampleFormControlTextarea1" rows="10" class="form-control" placeholder="Enter your message for us here. We will get back to you with in 2 business days."></textarea>
            </div>
            <div class="form-group">
                <div>
                    <!-- bootstrapの.btnではdisplayがinline-blockとなるため.mx-autoを効かせるにはブロックにする -->
                    <button type="button" class="btn btn-primary d-block mx-auto">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
